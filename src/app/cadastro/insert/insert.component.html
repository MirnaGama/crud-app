

<div class="container">

<form [formGroup]="cadastroAnime" novalidate (ngSubmit)="submit()" (ngReset)="restart()" *ngIf="this.cadastroAnime">

  <div class="row">
    <mat-form-field class="example-full-width">
      <mat-label>Title*</mat-label>
      <input name="title" formControlName="title" matInput placeholder="Title of Anime">
      <mat-error  *ngIf="cadastroAnime.touched && f.director.errors?.required">Please insert the title of the anime</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Number of episodes*</mat-label>
        <input name="episodes" formControlName="episodes" matInput placeholder="">
        <mat-error  *ngIf="cadastroAnime.touched && f.director.errors?.required">Please insert a valid number of episodes</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" name="type">
        <mat-option *ngFor="let type of types" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" name="status">
        <mat-option *ngFor="let st of status" [value]="st">
          {{st}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    </div>

    <div class="row">
      <mat-form-field class="example-full-width">
        <mat-label>Director*</mat-label>
        <input name="director" formControlName="director" matInput placeholder="Who directed this anime">
        <mat-error  *ngIf="cadastroAnime.touched && f.director.errors?.required">Please insert a director name</mat-error>
      </mat-form-field> 

      <mat-form-field class="example-full-width">
        <mat-label>Main Studio*</mat-label>
        <input name="studio" formControlName="studio" matInput placeholder="">
        <mat-error *ngIf="cadastroAnime.touched && f.director.errors?.required">Please insert the main studio</mat-error>
      </mat-form-field> 

      <mat-form-field class="example-full-width">
        <mat-label>Image URL</mat-label>
        <input name="img_url" formControlName="img_url" matInput placeholder="">
        <mat-error *ngIf="cadastroAnime.touched && f.img_url.errors?.minLength">Please insert the image url</mat-error>
      </mat-form-field> 

    </div>

    <div class="row buttons">
      <button type="submit" mat-raised-button color="primary">Insert</button>
      <button type="reset" mat-raised-button color="warn">Reset Form</button>
      <button (click)="return()" mat-raised-button>Return main screen</button>
    </div>
    
  </form>
</div>
